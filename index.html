<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1000, initial-scale=1.0" />
    <title>TicTacToe | The Odin Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="enter-name">
      <form action="" method="get">
        <h3 id="player1-text">Enter Player 1 Name:</h3>
        <input
          type="text"
          name="player1"
          class="player-input"
          placeholder="Player 1"
        />

        <h3 id="player2-text">Enter Player 2 Name:</h3>
        <input
          type="text"
          name="player2"
          class="player-input"
          placeholder="Player 2"
        />
        <button type="button" class="player-submit">Enter</button>
      </form>
    </div>

    <div id="game-start">
      <div class="display-score">
        <div class="player1">
          <h3 id="p1-name">Player 1</h3>
          <h5 id="p1-score">Score: 0</h5>
        </div>
        <div class="player2">
          <h3 id="p2-name">Player 2</h3>
          <h5 id="p2-score">Score: 0</h5>
        </div>
      </div>
      <div id="tictactoe-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <div>
        <h2 id="turn-display"></h2>
      </div>
    </div>
</body>
<script src="script.js"></script>
<!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
